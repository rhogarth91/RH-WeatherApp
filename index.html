<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <div class="weather-search-form">
          <form id="city-search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-input"
              id="city-search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
      </header>

      <main>
        <div class="current-weather">
          <h1 class="current-weather-city" id="current-city"></h1>
        </div>

        <div class="current-weather-day">
          <span class="current-weather-time" id="current-time"></span>
          <br />
          Current weather conditions:
          <span id="weather-condition-currently"></span>
          <br />
          Humidity:
          <span class="humidity-info" id="humidity-conditions"></span> % Wind:
          <span class="wind-info" id="wind-conditions"></span> km/h
        </div>
        <div class="current-weather-temp">
          <div id="weather-icon"></div>
          <span id="current-temp"></span>Â°C
        </div>
      </main>

      <div class="weather-forecast">
        <div class="row"></div>
        <div class="col-2"></div>
        <div class="weather-forecast-day">
          Tues
          <br />
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            alt=""
            width="50"
          />
          <div class="weather-forecast-temps">
            <span class="weather-forecast-temp-max">9Â°C </span>
            <span class="weather-forecast-temp-min">7Â°C </span>
          </div>
        </div>
      </div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/rhogarth91" target="_blank">Rose H </a> ðŸŒ¹
          and is
          <a href="https://github.com/rhogarth91/RH-WeatherApp" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://rh-weatherapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
