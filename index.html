<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <div class="weather-search-form">
          <form id="city-search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-input"
              id="city-search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
      </header>

      <main>
        <div class="current-weather">
          <h1 class="current-weather-city" id="current-city"></h1>
        </div>

        <div class="current-weather-day">
          <span class="current-weather-time" id="current-time"></span>
          <br/>
          Current conditions:
          <span id="weather-condition-currently"></span>
          <br />
          Humidity:
          <span class="daily-weather-extra-info" id="humidity-and-wind-info">
            <strong>91%</strong>, Wind: <strong>6mph</strong>
          </span>
          </div>

          <div class="current-weather-temp">☁️ <span id="current-temp"></span>°C</div>
        </main>

          <div class="weather-forecast">
            <ul>
              <li>
                Tues ☁️
                <br />
                <strong>9°C</strong> - 7°C
              </li>
              <li>
                Wed 🌦️
                <br />
                <strong>13°C</strong> - 5°C
              </li>
              <li>
                Thurs 🌧️
                <br />
                <strong>11°C</strong> - 8°C
              </li>
              <li>
                Fri 🌦️
                <br />
                <strong>11°C</strong> - 6°C
              </li>
              <li>
                Sat 🌦️
                <br />
                <strong>9°C</strong> - 6°C
              </li>
            </ul>
          </div>

          <footer>
            <p>
              This project was coded by <a href="https://github.com/rhogarth91" target="_blank">Rose H </a> 🌹 and is
              <a href="https://github.com/rhogarth91/RH-WeatherApp" target="_blank"> open-sourced on GitHub</a> and
              <a href="https://rh-weatherapp.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
          </footer>

          <script src="src/index.js"></script>
        </div>
      </main>
    </div>
  </body>
</html>
